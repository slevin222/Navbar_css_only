<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Only Navigation Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-secondary ">
            <label for="show-menu" class="show-menu">
                <span class="navbar-toggler-icon"></span>
            </label>
            <input type="checkbox" id="show-menu" role="button">
            <a class="navbar-brand" href="#">
                <img src="./images/bootstrap.png" class="img-fluid rounded" width="40" height="40" alt="">
            </a>
            <ul id="menu" class="ml-auto w-100 justify-content-end">
                <li>
                    <a class="nav-link text-white" href="#">About Us</a>
                </li>
                <li>
                    <a class="nav-link text-white" href="#">Donations</a>
                </li>
                <li>
                    <a class="nav-link text-white" href="#">Submit Lisiting</a>
                </li>
                <li>
                    <a class="nav-link text-white" href="#">Contact Us</a>
                </li>
                <li>
                    <a class="nav-link text-white" href="#">Partners</a>
                </li>
            </ul>
        </nav>
        <div class="dropdown mt-3">
            <button onclick="dropdownList()" class="dropbtn btn btn-primary">Click Dropdown</button>
            <div id="listDropdown" class="dropdown-content">
                <a href="#" class="dropdown-item">Link 1</a>
                <a href="#" class="dropdown-item">Link 2</a>
                <a href="#" class="dropdown-item">Link 3</a>
            </div>
        </div>
        <div class="hdropdown mt-3">
            <button class="hdropbtn btn btn-secondary">Hover Dropdown</button>
            <div class="hdropdown-content ">
                <a href="#" class="dropdown-item">Link 4</a>
                <a href="#" class="dropdown-item">Link 5</a>
                <a href="#" class="dropdown-item">Link 6</a>
            </div>
        </div>
    </div>
</body>

</html>
